<!DOCTYPE html>
<html lang="es" ng-app="inicioApp">
<head>

  <title>Circulo - Fitness Template</title>
  <!-- Bootstrap core CSS -->
  <link href="./assets/vendor/css/bootstrap.min.css" rel="stylesheet">

<body>

    <a href="#" id="menu-action" class="pt-1 ">

      <li><a href="#"><ion-icon size="large" name="grid"></ion-icon></a></li>
    </ul>
  </div>

      <md-tabs md-stretch-tabs   >
        <md-tab md-on-select="cambio('aranceles')">

        </md-tab>

        <md-tab>  <a href="/remitos">Vista de remitos</a> </md-tab> -->

      <md-content id="content" class="md-padding"  ng-view flex></md-content>
    </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
